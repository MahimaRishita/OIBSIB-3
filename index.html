<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Garamond, serif;
            background-color:#FFFFE0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #FFFF99;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position:relative; top:100px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            margin-top:10px;
            color: #666;
              position:relative; top:10px;
        }

        input[type="number"] {
            width: 94.5%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            position:relative; top:10px;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            position:relative; top:10px;
        }

        button {
            padding: 10px 20px;
            background-color: #504A4B;
            color: #fff;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            font-size: 16px;
            position:relative; left:150px; top:20px;
        }

        button:hover {
  background-color: #555555;
  color:white; /* Hover color */
}

        #result {
            margin-top: 20px;
            font-weight: bold;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        .converted-info {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="temperature">Degrees:</label>
        <input type="number" id="temperature" required>
        <label for="unit">Type:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <label for="unit">Result:</label>
        <div id="result" class="converted-info"></div>

    </div>

    <script>
        function convertTemperature() {
            var temperatureInput = document.getElementById("temperature");
            var unitSelect = document.getElementById("unit");
            var resultDiv = document.getElementById("result");

            var temperature = parseFloat(temperatureInput.value);
            if (isNaN(temperature)) {
                resultDiv.textContent = "Invalid temperature input!";
                return;
            }

            var unit = unitSelect.value;
            var convertedTemperature;
            var convertedUnit;

            if (unit === "celsius") {
                convertedTemperature = (temperature * 9/5) + 32;
                convertedUnit = "°F";
            } else if (unit === "fahrenheit") {
                convertedTemperature = (temperature - 32) * 5/9;
                convertedUnit = "°C";
            } else if (unit === "kelvin") {
                convertedTemperature = temperature + 273.15;
                convertedUnit = "K";
            }

            resultDiv.textContent = "Converted Temperature: " + convertedTemperature.toFixed(2) + convertedUnit;
        }
    </script>
</body>
</html>
